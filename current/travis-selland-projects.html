				<li>
					<figure>
						<figcaption>
							<h4>Placement Counselor Dashboard</h4>
							<p class="project_technologies">PHP, Javascript, jQuery, mySQL</p>
							<p>This is a project to provide a dashboard for Reid Grawe, the IS placement counselor at the Marriott School of Management. The project involves three interfaces: the student scorecard, the employer scorecard, and the dashboard. The idea is to be able to select a single employer and have information and links to students that have recently been hired by this company and to what positions. Similarly, for each student, the interface will show how many jobs they have applied to, how many interviews they have had, and any notes from the placement counselor.</p>
						</figcaption>
					</figure>
				</li>
				<li>
					<figure>
						<a href="404.html">
							<img src="img/tselland.png" alt="My Image">
							<div>
								<span class="icon-folder"></span>
							</div>
						</a>
						<figcaption>
							<h4>tselland.com</h4>
							<p class="project_technologies">HTML5, CSS3</p>
							<p>This has been a personal project for me to experiment with different design principles and to have a personal profile page.</p>
						</figcaption>
					</figure>
				</li>
			</ul>

			<h2>Completed Projects</h2>
			<ul class="projects">
				<li>
					<figure>
						<a href="404.html">
							<img src="img/Texas_screen_shot.png" alt="My Image">
							<div>
								<span class="icon-folder"></span>
							</div>
						</a>
						<figcaption>
							<h4>Texas Employment Map</h4>
							<p class="project_technologies">JavaScript, HTML</p>
							<p>The Dean of the Marriott School of Management at BYU has begun a campaign to highlight the different cities that alumni have gone to for full time employment. The most recent presentation in March 2014 highlighted Dallas, Texas. My team commissioned to create an interactive javascript map marking the companies around Dallas that have been top employers for each Marriott School Emphasis in the past 5 years. We are working on our next version of the map using a D3.js platform. </p>
						</figcaption>
					</figure>
				</li>
				<li>
					<figure>
						<a href="404.html">
							<img src="img/intex1.png" alt="My Image">
							<div>
								<span class="icon-folder"></span>
							</div>
						</a>
						<figcaption>
							<h4>INTEX I</h4>
							<p class="project_technologies">UML Design</p>
							<p>As part of the information systems program at BYU, the last week of each semester of the Junior Core involves a rigorous week-long team project. We were assigned a business case on a Monday morning, with an 80-100 page report due Friday, and professional business presentation the following morning to a panel consisting of professionals from sponosring companies in addition to professors and teaching assistants. The first semester involved designing an acheivement tracking system for a corporate rewards management firm. </p>
						</figcaption>
					</figure>
				</li>
				<li>
					<figure>
						<a href="404.html">
							<img src="img/intex2.png" alt="My Image">
							<div>
								<span class="icon-folder"></span>
							</div>
						</a>
						<figcaption>
							<h4>INTEX II</h4>
							<p class="project_technologies">Python, Django, Mako, PostgreSQL</p>
							<p>For the second semester project, my team and I produced a fully functioning point of sale system with an online interface and connected database. Each product could be added to a cart and the checkout process also included a REST call to a remote credit card portal. We progressively built the system over the course of the semester and delivered our design documentation and presented our final product to the panel of professionals and professors. </p>
						</figcaption>
					</figure>
				</li>
				<li>
					<figure>
						<figcaption>
							<h4>Kraniac Inspection Report</h4>
							<p class="project_technologies">Excel VBA</p>
							<p>Kraniac is a crane inspection company for industrial production cranes. Previously, paper inspection sheets were used to record individual inspections, then manually inputted into an excel sheet. We developed a VBA system to streamline the recording process and provide complete and accurate feedback to the customer.</p>
						</figcaption>
					</figure>
				</li>
				<li>
					<figure>
						<figcaption>
							<h4>Signet Mortgage Financial Reporting</h4>
							<p class="project_technologies">Excel VBA, Pivot Tables</p>
							<p>In order to facilitate efficient quarterly financial reporting, I designed an Excel pivot table system to handle data exported from a loan origniation software (Encompass). The spreadsheet system allows managers to dynamically view various characteristics of the loans that were completed in the quarter.</p>
						</figcaption>
					</figure>
				</li>
