			<h1>Travis Selland</h1>
			<h2>My Adventures</h2>
			<ul class="projects">
				<li>
					<figure>
						<a href="404.html">
							<img src="img/adventures/ragnar_team.jpg" alt="Travis Selland's Ragnar Team - 'Power Rangers'">
							<div>
								<span class="icon-folder"></span>
							</div>
						</a>
						<figcaption>
							<h4>Ragnar Relay</h4>
							<p>I was introduced to Ragnar by a friend of mine in 2013 and have been in love ever since. Ragnars are 200(ish) miles of relay running with a team of 12. No one shows up without a decorated van, and you will see plenty of crazy costumes. We run, drive, sleep(?), repeat. I participated in Ragnar Las Vegas in November 2013, then Ragnar Del Sol (Phoenix) in February 2014. Next on our list is either Napa Valley, Colorado, or Ragnar Trail.</p>
						</figcaption>
					</figure>
				</li>
				<li>
					<figure>
						<a href="404.html">
							<img src="img/adventures/colorado.jpg" alt="Bailey & Travis Selland in Colorado">
							<div>
								<span class="icon-folder"></span>
							</div>
						</a>
						<figcaption>
							<h4>Southwest Colorado</h4>
							<p>My wife and I found a small town called Ridgway in Southwest Colorado where we spent our honeymoon. Ridgway is nestled in a small valley and boasts beatiful views and activities such as mountain biking, jeep rides in the mountains, horseback riding, and hot springs. We have happily partaken in all of these. We love the small town feel and kindess of the people. We recently returned to Ridgway for our first anniversary.</p>
						</figcaption>
					</figure>
				</li>
				<li>
					<figure>
						<a href="404.html">
							<img src="img/adventures/arches.jpg" alt="Bailey & Travis Selland in Arhes NP">
							<div>
								<span class="icon-folder"></span>
							</div>
						</a>
						<figcaption>
							<h4>Arches National Park</h4>
							<p>Everyone always raves about Delicate Arch, so we began our time in the park by taking the somewhat crowded trail to that well known landmark. As we meandered around exploring more of the park by car, we came across Double Arch. Unlike Delicate Arch, Double Arch looks sturdy and like it would take more than a gust of wind to blow it down. Perhaps it was because it was less crowded, or because we were able to explore more, but Double Arch quickly became our favorite spot in Arches.</p>
						</figcaption>
					</figure>
				</li>
				<li>
					<figure>
						<a href="404.html">
							<img src="img/adventures/national_parks/mesa_verde.jpg" alt="Travis Selland in Mesa Verde NP">
							<div>
								<span class="icon-folder"></span>
							</div>
						</a>
						<figcaption>
							<h4>Mesa Verde National Park</h4>
							<p>After spending the night in one of Mesa Verde's campsites, we set out to explore the park by car and by foot. We saw wild horses, explored old fire towers, and toured a few cliff dwellings.  It was amazing see how much work went into building the cliff dwellings that were just abandoned because of a change in climate.</p>
						</figcaption>
					</figure>
				</li>
				<li>
					<figure>
						<a href="404.html">
							<img src="img/adventures/hawaii_family.jpg" alt="Travis Selland & Family in Hawaii">
							<div>
								<span class="icon-folder"></span>
							</div>
						</a>
						<figcaption>
							<h4>Hawaii</h4>
							<p>Oddly enough, much of this website was programmed while on the plane to Hawaii! Our big family trip included my wife, parents, two sisters and one brother-in-law. We had the privilege of staying in a condo near the water just half an hour north of Kona. We spent our days snorkeling, stand-up paddleboarding, hiking in Volcano National Park and to Waipio Valley. Of course there was also lots of shave ice mixed in there. </p>
						</figcaption>
					</figure>
				</li>
				<li>
					<figure>
						<a href="404.html">
							<img src="img/adventures/san_antonio.jpg" alt="Bailey & Travis Selland in San Antonio">
							<div>
								<span class="icon-folder"></span>
							</div>
						</a>
						<figcaption>
							<h4>San Antonio</h4>
							<p>This summer we are venturing down to San Antonio, Texas as I do work as an intern on the Business Intelligence Infrastructure Team at USAA. Although we will be living in a cramped extended stay hotel room, we are excited to explore Texas and revisit friends I made while serving as a missionary for the Church of Jesus Christ of Latter- Day Saints in Fort Worth, Texas.</p>
						</figcaption>
					</figure>
				</li>
			</ul>
